<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="page">
    <main class="content">
      <ul class="tracker">
        <li class="tracker__item tracker__item_profile" id="profile">
          <div class="tracker__profile-container">
            <img
              src="./images/image-jeremy.png"
              class="tracker__profile-picture"
            />
            <span class="tracker__profile-report">Report for</span>
            <h2 class="tracker__profile-name">Jeremy Robson</h2>
          </div>
          <div class="tracker__profile-toggle">
            <button type="button" class="tracker__button" id="daily">
              Daily
            </button>
            <button type="button" class="tracker__button" id="weekly">
              Weekly
            </button>
            <button type="button" class="tracker__button" id="monthly">
              Monthly
            </button>
          </div>
        </li>
      </ul>
    </main>
    <template id="tracker"
      ><li class="tracker__item">
        <div class="tracker__item-img-container">
          <img class="tracker__item-img" src="" />
        </div>
        <div class="tracker__item-content">
          <h3 class="tracker__item-title"></h3>
          <p class="tracker__item-current-hours"></p>
          <p class="tracker__item-previous-hours"></p>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
